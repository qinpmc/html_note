<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  测试样式
 * em 强调内容，通常斜体
* i 表示与周围内容有本质区别，常用于外文词语、科技术语等,样式为斜体
* s 表示某段文字不再正确，样式为删除线
* b 并不表示特别的强调或重要性，通常会对内容加粗
* strong 表示重要的内容，样式为加粗
* u 凸显内容，样式为下划线

 -->
<b>  b 元素现在描述为在普通文章中仅从文体上突出的不包含任何额外的重要性的一段文本。例如：文档概要中的关键字，评论中的产品名。或者代表强调的排版方式。 </b><br>
<em>  em   和 strong    仍旧是表达要素(phrase elements)。但这时的strong表示html页面上的强调（emphasized text）,em表示句子中的强调（即强调语义） </em><br>
<i>  i 元素现在描述为在普通文章中突出不同意见或语气或其他的一段文本，例如：一个分类名称，一个技术术语，一个外语中的谚语，一个想法等。或者代表斜体的排版方式。 </i><br>
<s> s s</s><br>
<strong> strong strong </strong><br>
<u> u u </u><br>
</body>
</html>
