<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性contenteditable/spellcheck</title>
</head>
<body>
    <form>
        Name:<input type="text" name="name" accesskey="n"><br>
        Password:<input type="password" name="password" accesskey="p"><br>
        <input type="submit" value="Log In" accesskey="s">
    </form>
    <p contenteditable="true"> this paragraph can be edited</p>
    <textarea spellcheck="true">this is some mispelled text</textarea>
</body>
</html>
