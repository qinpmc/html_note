<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p tabindex="1">This is first paragraph with tabindex=1</p>
    <p  >This is paragraph  with no tabindex</p>
    <p tabindex="-1" >This is another paragraph with tabindex= -1</p>
    <p tabindex="0" >This is   paragraph with tabindex=0</p>
    <div tabindex="3" >first div with tabindex=3</div>
    <div tabindex="2" >third div with tabindex=2</div>
</body>
</html>
